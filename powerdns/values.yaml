powerdns:
  enabled: true
  service:
    dns:
      type: LoadBalancer
      port: 53
      # loadBalancerIP: Optional
      annotations: {}
    api:
      type: ClusterIP
      port: 8081
      # loadBalancerIP: Optional
      annotations: {}
  image:
    repository: pschiffe/pdns-mysql
    tag: alpine
    pullPolicy: IfNotPresent
  domain: external.local
  master: "yes"
  api: "yes"
  webserver: "yes"
  webserver_address: "0.0.0.0"
  webserver_allow_from: "0.0.0.0/0"
  version_string: "anonymous"
  default_ttl: "1500"
  soa_minimum_ttl: "1200"
  default_soa_name: "ns1.external.local"
  mysql_host: "127.0.0.1"
  mysql_database: "powerdns"
  mysql_user: "powerdns"
  requests:
    memory: "512Mi"
    cpu: "300m"
  limits:
    memory: "512Mi"
    cpu: "300m"

mariadb:
  enabled: true
  image:
    repository: mariadb
    tag: latest
    pullPolicy: IfNotPresent
  persistence:
    enabled: true
    accessMode: 'ReadWriteOnce'
    size: '1Gi'
  args: "--bind-address=127.0.0.1 --innodb_use_native_aio=0 --innodb_flush_method=fsync"
  requests:
    memory: "512Mi"
    cpu: "300m"
  limits:
    memory: "512Mi"
    cpu: "300m"

powerdnsadmin:
  enabled: true
  service:
    type: LoadBalancer
    port: 9191
    # loadBalancerIP: Optional
    annotations: {}
  image:
    repository: aescanero/powerdns-admin
    tag: latest
    pullPolicy: IfNotPresent
  proto: "http"
  powerdns_host: "127.0.0.1"
  powerdns_port: "8081"
  mysql_host: "127.0.0.1"
  mysql_database: "powerdns"
  mysql_user: "powerdns"
  ingress:
    enabled: "false"
    class: "traefik"
    path: "/"
    hostname: "powerdns-admin"
  requests:
    memory: "512Mi"
    cpu: "300m"
  limits:
    memory: "512Mi"
    cpu: "300m"

nameOverride: ""
fullnameOverride: ""

nodeSelector: {}

tolerations: []

affinity: {}
